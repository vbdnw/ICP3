<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
<div class="container-liquid">
    <h1></span><span id="status">Start the Game</span></status></h1>


    <div class="container">


        <h3>My Score is:<span id="myScore">0</span></h3>
        <h3>System Score is: <span id="systemScore">0</span></h3>
        <p>You chose: <span id="mySelection">Null</span></p>
        <p>System chose:<span id="systemSelection">Null</span></p>

        <img  id="rock" src="https://codersgas.github.io/rock-paper-scissors/rock.png" alt="rock image">
        <img  id="paper" src="rps images/paper.jpg" alt="paper image">
        <img  id="scissors" src="https://codersgas.github.io/rock-paper-scissors/scissor.png" alt="scissors image">


    </div>

</div>

<script type="text/javascript" src="game.js"></script>



</body>
</html>
